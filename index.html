<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quarto Online!</title>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <canvas id="canvas">
        Your browser doesn't support canvas. Sorry.
    </canvas>
    <div class="chat-div" id="chat-div"></div>
    <div class="form-inline chat-form">
        <input class="form-control" type="text" id="chat" style="width: 240px" placeholder="Send a message..." />
        <input type="button" class="btn btn-primary btn-sm disabled" id="send" value="Send" />
    </div>
</body>
</html>
