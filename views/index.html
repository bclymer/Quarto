<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quarto Online!</title>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/game-ui.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/waiting-room.js"></script>
    <script src="/js/debug.js"></script>
    <script src="/js/jquery.bpopup.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <script src="/js/toastr.min.js"></script>
    <link rel="stylesheet" href="/css/toastr.min.css">

    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/table.css" />
</head>
<body>

<div class="register" id="register" style="display: none">
    <h2 class="register-element">Quarto Online</h2>
    <input class="form-control register-element" id="username" type="text" placeholder="Choose a username" autocomplete="off" />
    <button class="btn btn-primary btn-sm register-element" id="submit-username">Play Quarto!</button>
</div>

<div id="waiting-room" class="container" style="display: none">
    <div class="row">
        <div id="rooms" class="col-md-6">
            <h2>Rooms <button id="create-new-room" type="button" class="btn btn-primary btn-sm" style="float: right; margin-right: 2px">Create Room</button></h2>
            <div id="create-room" class="form-inline" style="display: none;">
                <label for="new-room-name">Room Name:</label>
                <input id="new-room-name" class="form-control" type="text" style="width: 363px" />
                <button id="submit-new-room" type="button" class="btn btn-primary btn-sm">Submit Room</button>
            </div>
            <table id="rooms-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Members</th>
                    <th>Private</th>
                    <th>Join</th>
                  </tr>
                </thead>
            </table>
        </div>
        <div id="users" class="col-md-6">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Challenge</th>
                    <th>Room</th>
                  </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div id="game-div" style="display: none"> 
    <div class="form-inline room-details bordered">
        <h2>Room Name</h2>
        <div id="room-name"></div>
        <h2>Player One</h2>
        <div id="player-one"></div>
        <h2>Player Two</h2>
        <div id="player-two"></div>
        <h2>Observers</h2>
        <ul id="observers">
            
        </ul>
        <button type="button" id="leave-room" class="btn btn-danger bottom">Leave Room</button>
    </div>
    <canvas id="canvas">
        Your browser doesn't support canvas. Sorry.
    </canvas>
    <div class="bordered chat-container">
        <div class="chat-div" id="chat-div"></div>
        <div class="form-inline chat-form">
            <input class="form-control" type="text" id="chat" style="width: 230px" placeholder="Send a message..." />
            <input type="button" class="btn btn-primary btn-sm disabled" id="send" value="Send" />
        </div>
    </div>
    <div id="popup">
        <span class="button b-close"><span>X</span></span>
        <center><span id="dialog-message"></span></center>
    </div>
</div>
</body>
</html>
