<div id="game-div">	
	<div class="form-inline room-details">
		Room Name: <span class="label label-default" id="room-name"></span><br />
		Player 1: <span class="label label-default" id="player-one"></span><br />
		Player 2: <span class="label label-default" id="player-two"></span><br />
		Observers:
		<ul id="observers">
			
		</ul>
	</div>
	<canvas id="canvas">
	    Your browser doesn't support canvas. Sorry.
	</canvas>
	<div class="chat-div" id="chat-div"></div>
	<div class="form-inline chat-form">
	    <input class="form-control" type="text" id="chat" style="width: 240px" placeholder="Send a message..." />
	    <input type="button" class="btn btn-primary btn-sm disabled" id="send" value="Send" />
	</div>
	<div id="popup">
		<span class="button b-close"><span>X</span></span>
		<center><span id="dialog-message"></span></center>
	</div>
</div>
